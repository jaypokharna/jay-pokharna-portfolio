<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #text {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        font-size: 60px;
    }
</style>

<body>
    <div class="container">
        <p id="text"></p>
    </div>

    <script>
        var i = 0;
        var txt = 'Coming Soon...';
        var speed = 50;

        function typeWriter() {
            if (i < txt.length) {
                document.getElementById("text").innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
        }
        typeWriter();
    </script>

</body>

</html>
